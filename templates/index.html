<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            width: 30%;
            margin: 1%;
            float: left;
            background-color: #333;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }

        .card img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        table {
            
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #444;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #555;
        }
        img{
            width:50%;
            height:50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hand Gesture </h1>
        <img src="{{ url_for('video_feed') }}" alt="Hand Tracking">
    </div>
        
</body>
</html>
